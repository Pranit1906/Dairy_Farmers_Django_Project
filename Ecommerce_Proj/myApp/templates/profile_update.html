{% extends 'base.html' %}
{% load static %}
{% block title %}Updating Profile{% endblock title %}
{% block main-content %}
<div class="container my-4 p-4">
    <form method="post" class="text-center border">
        {% csrf_token %}<br>
        {{form.as_p}}<br>
        <input type="submit" value="Update" class="btn btn-success mb-3"> 
        <h3 class="btn btn-info mb-3"><a class="text-decoration-none text-dark" href="{% url 'profile_view' %}">Back</a></h3>
    </form>
</div>

{% endblock main-content %}
